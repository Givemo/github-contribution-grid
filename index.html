<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="section">
      <div class="contribution-summary">
        <span class="amount">No</span> contributions in the last year
      </div>
      <div class="container">
        <div class="month-container">
          <div id="apr" class="month">Apr</div>
          <div id="may" class="month">May</div>
          <div id="jun" class="month">Jun</div>
          <div id="jul" class="month">Jul</div>
          <div id="aug" class="month">Aug</div>
          <div id="sep" class="month">Sep</div>
        </div>
        <div class="bottom-container">
          <div class="link">
            <a
              href="https://docs.github.com/articles/why-are-my-contributions-not-showing-up-on-my-profile"
              >Learn how we count contributions.</a
            >
          </div>
          <div class="key-container">
            <div class="key-text" id="key-text1">Less</div>
            <div class="key" id="key1"></div>
            <div class="key" id="key2"></div>
            <div class="key" id="key3"></div>
            <div class="key" id="key4"></div>
            <div class="key" id="key5"></div>
            <div class="key-text" id="key-text2">More</div>
          </div>
        </div>
      </div>
      <div class="social-links">
        <div class="codepen">
          <a href="">Codepen</a>
        </div>
        <div class="github">
          <a href="">Github</a>
        </div>
      </div>
    </div class="section">
  </body>
</html>
